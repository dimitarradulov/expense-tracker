<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Expense Tracker</h1>
        <h3>Add A New Item:</h3>
      </div>
      <form class="new-expense mb-3">
        <div class="row mb-1">
          <div class="column">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Where was the expense made?"
            />
          </div>
        </div>
        <div class="row mb-2">
          <div class="column mr-1">
            <label for="date">Date:</label>
            <input type="date" min="2010-01-01" name="date" id="date" />
          </div>
          <div class="column">
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn--add-expense">
            Add Expense
          </button>
        </div>
      </form>

      <table class="expense-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="4">No expenses added yet!</td>
            <!-- <td>12-12-2020</td>
            <td>32$</td>
            <td><span class="expense-table__delete">X</span></td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
